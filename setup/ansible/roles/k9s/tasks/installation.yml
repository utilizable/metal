#!/usr/bin/env ansible-playbook

######################################
# BASE 
#######################################

- name: Gather system facts
  setup:

- name: Presence
  command: ~/.local/bin/k9s info
  register: check_k9s
  changed_when: false
  failed_when: false

- name: Installing 
  block:
    - name: Prerequisites
      package:
        name:
          - curl 
        state: present

    - name: Execute 
      raw: curl -sS https://webinstall.dev/k9s | bash

    - name: Test 
      command: ~/.local/bin/k9s info >/dev/null

    - name: Cleanup
      command: rm -rf ~/Downloads

  when: check_k9s.rc !=0
